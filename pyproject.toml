[project.urls]
Homepage = "https://github.com/bluesky/tiled"
Documentation = "https://blueskyproject.io/tiled"
"Bug Tracker" = "https://github.com/bluesky/tiled/issues"

[tool.hatch]
version.source = "vcs"
version.fallback-version = "0.0.0"
build.hooks.vcs.version-file = "tiled/_version.py"

# Defining this (empty) section invokes hatch_build.py
[tool.hatch.build.hooks.custom]

[tool.hatch.build.targets.wheel.shared-data]
"share/tiled/.identifying_file_72628d5f953b4229b58c9f1f8f6a9a09" = "share/tiled/.identifying_file_72628d5f953b4229b58c9f1f8f6a9a09"
"share/tiled/static" = "share/tiled/static"
"share/tiled/templates" = "share/tiled/templates"
"share/tiled/ui" = "share/tiled/ui"

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'
exclude = '''

(
  /(
    | \.git
    | \.mypy_cache
    | \.venv
    | _build
    | build
    | dist
  )/
  | versioneer.py
  | tiled/_version.py
  | tiled/serialization/_zipfile_py39.py
  | docs/source/conf.py
  | share
  | web-frontend
)
'''

[tool.importlinter]
root_package = "tiled"

[[tool.importlinter.contracts]]
name="Server cannot import from Client"
type="forbidden"
source_modules=["tiled.server"]
forbidden_modules=["tiled.client"]

[[tool.importlinter.contracts]]
name="Client cannot import from Server"
type="forbidden"
source_modules=["tiled.client"]
forbidden_modules=["tiled.server"]
# These exemptions allow for client to launch server on a background thread
# These imports are deferred, in local scope not global scope, and only are
# trigged when an in-process server in launched. The importlinter is not
# fine-grained enough to specify this.
ignore_imports=[
  "tiled.client.constructors -> tiled.server.app",
  "tiled.client.constructors -> tiled.server.settings",
]
