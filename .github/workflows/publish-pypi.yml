# This workflows will upload a Python Package using when a GH release is created

name: Upload Python Package

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    # https://docs.pypi.org/trusted-publishers/
    permissions:
      id-token: write
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Ensure we have latest pip
      run: python -m pip install --upgrade pip
    - name: Build
      run: python -m build
        pip install .
    - name: Build and publish
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
