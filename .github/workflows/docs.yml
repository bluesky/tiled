name: Documentation

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
      fail-fast: false

    steps:

    - uses: actions/checkout@v3

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.8.14
      with:
        environments: dev

    - name: Build Docs
      shell: bash -l {0}
      run: pixi run -e dev make -C docs/ html
