<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiled</title>
  <script src="https://unpkg.com/htmx.org@1.6.1"></script>
  <script src="https://unpkg.com/htmx.org@1.6.1/dist/ext/client-side-templates.js"></script>
  <script src="https://unpkg.com/nunjucks@latest"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script>
    htmx.logAll();
  </script>
</head>
<body>
  <div hx-ext="client-side-templates"
       hx-ext='json-enc'
       hx-get="/api/node/search/REQUEST_PATH_PARAMS"
       hx-swap="innerHTML"
       hx-target="#search-results"
       hx-trigger="load"
       nunjucks-template="search-results-template">
  </div>
  <section>
    <div class="container">
      <table id="search-results"></table>
    </div>
  </section>

  <template id="search-results-template">
    <tr><th>Name</th></tr>
    {% for item in data %}
      <tr hx-get="{{ item.links.search }}"
          hx-ext="client-side-templates"
          hx-ext='json-enc'
          hx-swap="innerHTML"
          hx-target="#search-results"
          hx-push-url="{{ item.id }}"
          nunjucks-template="search-results-template">
        <td>{{ item.id }}</td>
      </tr>
    {% endfor %}
  </template>
</body>
</html>
