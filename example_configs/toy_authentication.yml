authenticators:
- provider: toy
  authenticator:
    type: tiled.authenticators:DictionaryAuthenticator
    users_to_passwords:
      alice: ${ALICE_PASSWORD}
      bob: ${BOB_PASSWORD}
      cara: ${CARA_PASSWORD}
    confirmation_message: "You have logged in as {id}."
tiled_admins:
  - provider: toy
    id: alice
access_control:
  type: tiled.access_policies:SimpleAccessPolicy
  provider: toy  # matches provider above
  access_lists:
    alice:
    - A
    - B
    bob:
    - A
    - C
    cara: tiled.access_policies:SimpleAccessPolicy.ALL
  scopes:
  - "read:metadata"
  - "read:data"
  public:
  - D
trees:
  - path: /
    tree:
      type: tiled.examples.toy_authentication:tree
